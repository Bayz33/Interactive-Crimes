<script>
  function checkAnswers() {
    const suspect = document.getElementById('suspect').value.trim().toLowerCase();
    const motive = document.getElementById('motive').value.trim().toLowerCase();
    const evidence = document.getElementById('evidenceInput').value.trim().toLowerCase();
    const result = document.getElementById('result');

    let correctSuspect = suspect.includes('chris hall');
    let correctMotive = motive.includes('unpaid') || motive.includes('tab');
    let correctEvidence = evidence.includes('bar tab');

    if (correctSuspect && correctMotive && correctEvidence) {
      result.textContent = "✅ Correct! You solved the case.";
      result.style.color = "#00cc66";
    } else {
      result.textContent = "❌ Try again. Check your clues carefully.";
      result.style.color = "#ff4444";
    }
  }
</script>
