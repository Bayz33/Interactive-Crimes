<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Crime</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #fff;
    }

    header {
      background-color: #000;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #444;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #e50914;
    }

    main {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .intro {
      text-align: center;
      margin-bottom: 30px;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .image-grid img {
      width: 100%;
      border: 2px solid #444;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .image-grid img:hover {
      transform: scale(1.02);
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #000;
      border-top: 2px solid #444;
      color: #999;
    }
  </style>
</head>
<body>
  <header>
    <h1>Interactive Crime</h1>
  </header>

  <main>
    <div class="intro">
      <p>Explore a world of noir storytelling, immersive mystery, and cinematic crime drama.</p>
    </div>

    <div class="image-grid">
      <img src="images/vanished_wife_poster.jpg" alt="The Vanished Wife Poster" />
      <img src="images/noir_house_scene.jpg" alt="Noir-style house scene" />
      <!-- Add more images here -->
    </div>
  </main>

  <footer>
    &copy; 2025 Interactive Crime. All rights reserved.
  </footer>
</body>
</html>
