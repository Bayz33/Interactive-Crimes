<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Crime</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0a0a0a;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #111;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
      color: crimson;
    }

    .case-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 30px;
      gap: 30px;
    }

    .case-card {
      background-color: #1a1a1a;
      border: 1px solid #444;
      border-radius: 10px;
      width: 280px;
      text-align: center;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255,0,0,0.2);
      transition: transform 0.2s ease;
    }

    .case-card:hover {
      transform: scale(1.05);
    }

    .case-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .case-card a {
      display: block;
      color: #fff;
      text-decoration: none;
      padding: 15px;
      font-size: 1.1em;
      font-weight: bold;
      background-color: #222;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      color: #777;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Interactive Crime</h1>
    <p>Choose your case. Follow the clues. Solve the mystery.</p>
  </header>

  <section class="case-gallery">
    <div class="case-card">
      <img src="images/ember-lounge.jpg" alt="Ember Lounge Case">
      <a href="ember-lounge.html">Case 1: Ember Lounge</a>
    </div>

    <div class="case-card">
      <img src="images/jewelry-heist.jpg" alt="Jewelry Heist Case">
      <a href="jewelry-heist.html">Case 2: Jewelry Heist</a>
    </div>

    <div class="case-card">
      <img src="images/vanished-wife.jpg" alt="Vanished Wife Case">
      <a href="vanished-wife.html">Case 3: Vanished Wife</a>
    </div>

    <div class="case-card">
      <img src="images/abandoned-asylum.jpg" alt="Abandoned Asylum Case">
      <a href="abandoned-asylum.html">Case 4: Abandoned Asylum</a>
    </div>

    <div class="case-card">
      <img src="images/wrongly-accused.jpg" alt="Wrongly Accused Case">
      <a href="wrongly-accused.html">Case 5: Wrongly Accused</a>
    </div>
  </section>

  <footer>
    &copy; 2025 Interactive Crime. All rights reserved.
  </footer>
</body>
</html>
